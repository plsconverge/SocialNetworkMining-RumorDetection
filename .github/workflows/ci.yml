name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build and Test (Linux CPU)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: false

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install Base Dependencies
      # Install dependencies directly from pyproject.toml (including dev dependencies)
      # using uv pip interface since we don't have a uv.lock file yet.
      run: |
        uv venv
        source .venv/bin/activate
        uv pip install .[dev]

    - name: Install PyG (CPU)
      # Manually install PyG extensions for CPU to avoid compiling from source
      # Using the Torch version synced by uv
      run: |
        source .venv/bin/activate
        echo "Installing PyG extensions for CPU..."
        pip install torch-scatter torch-sparse torch-cluster torch-spline-conv -f https://data.pyg.org/whl/torch-2.8.0+cpu.html
        pip install torch-geometric

    - name: Smoke Test (Import Check)
      # Basic verification that the environment is correctly set up
      run: |
        source .venv/bin/activate
        python -c "import torch; print(f'Torch version: {torch.__version__}')"
        python -c "import torch_geometric; print(f'PyG version: {torch_geometric.__version__}')"
        python -c "from src.models.bert_classifier import BertClassifier; print('BertClassifier imported successfully')"
        python -c "from src.data.feature_engineer import FeatureEngineer; print('FeatureEngineer imported successfully')"

    - name: Run Linter (Ruff)
      # Checks code style and common errors
      run: uv run ruff check .

    - name: Run Tests (Pytest)
      # Runs the unit tests defined in tests/
      run: uv run pytest tests/